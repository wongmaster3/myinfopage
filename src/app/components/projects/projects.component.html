<h2>Projects</h2>
<div class="row">
    <article class="col-6 col-12-xsmall work-item" *ngFor="let project of projects">
                <h3>{{ project.name }}</h3>
                <p>{{ project.description }} <br> 
                    <a (click)="goToUrl(project.link)" *ngIf="project.link != null">Check it out >></a>
                    <span id="warning" *ngIf="project.link == null"><< Email me for the code >> </span> </p>
    </article>
</div>
